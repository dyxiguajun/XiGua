name: Build and Deploy Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build site
        run: |
          python3 generate_blog.py
          # Run tests and generate HTML coverage report
          pytest -q --maxfail=1 --disable-warnings --cov=. --cov-report=html || true
          # Move htmlcov into blog/coverage so it gets published at /coverage/
          mkdir -p blog/coverage
          if [ -d htmlcov ]; then mv htmlcov/* blog/coverage/; rm -rf htmlcov; fi
      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./blog
          publish_branch: gh-pages
